<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Plane Game - 结合发射子弹</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div id="game">
    <div id="gameStart">
      <button style="display:block; margin: 250px auto; width:100px; height:50px;">Game Start</button>
    </div>
    
    <div id="selectMode" style="display:none;">
      <div style="text-align:center; margin-top:250px;">
        <button id="singleBtn" style="width:100px; height:50px; margin-right:20px;">Single</button>
        <button id="doubleBtn" style="width:100px; height:50px;">Double</button>
      </div>
    </div>

    <div id="enterName" style="display:none;">
      <div style="text-align:center; margin-top:250px;">
        <p id="nameHint" style="font-size:18px;">Please enter your name</p>
        <input type="text" id="nameInput" style="width:200px; height:30px;" />
        <p style="color:red;" id="errMsg1"></p>
      </div>
    </div>

    <div id="enterName2" style="display:none;">
      <div style="text-align:center; margin-top:250px;">
        <p style="font-size:18px;">Please enter the second player's name</p>
        <input type="text" id="nameInput2" style="width:200px; height:30px;" />
        <p style="color:red;" id="errMsg2"></p>
      </div>
    </div>

    <div id="gameEnter" style="display:none;">
      <div id="myPlane"></div>
      <div id="myPlane2"></div>
      <div id="bullets"></div>
      <div id="pauseTip">Press SPACE to continue</div>
      <div id="playerInfo"></div>
    </div>

    <div style="text-align:center; margin-top:10px;">
      <button id="fireBtn">Fire!</button>
      <button id="stopBtn">Cease Fire!</button>
    </div>
  </div>

  <script src="plane.js"></script>
</body>
</html>
