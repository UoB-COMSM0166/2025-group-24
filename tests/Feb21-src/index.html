<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plane Game with Enemy Bullets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <!-- 首页 -->
    <div id="homePage">
      <h2>Welcome to Plane Game</h2>
      <button id="startBtn">Start</button>
      <button id="rankBtn">Rank</button>
    </div>

    <!-- 排行榜页面 -->
    <div id="rankPanel">
      <h3>Ranking</h3>
      <ul>
        <li>1. AAA - 1200 pts</li>
        <li>2. BBB - 1000 pts</li>
        <li>3. CCC - 800 pts</li>
      </ul>
      <button id="backBtn">Back</button>
    </div>

<!-- 这里应该写一个每关结束之后收益页面 -->
    <div id="div"></div>

    <!-- 选择模式 -->
    <div id="selectMode">
      <button id="singleBtn">Single Player</button>
      <button id="doubleBtn">Two Players</button>
    </div>

    <!-- 输入第1位玩家名字: 用 form autocomplete="off" 禁止自动填充 -->
    <form id="enterName" autocomplete="off" onsubmit="return false;" style="display:none;">
      <p id="nameHint">Please enter your name</p>
      <input type="text" id="nameInput" autocomplete="off" />
      <p id="errMsg1" style="color:red"></p>
    </form>

    <!-- 输入第2位玩家名字（双人模式） -->
    <form id="enterName2" autocomplete="off" onsubmit="return false;" style="display:none;">
      <p>Please enter the second player's name</p>
      <input type="text" id="nameInput2" autocomplete="off"/>
      <p id="errMsg2" style="color:red"></p>
    </form>

    <!-- 游戏界面 -->
    <div id="gameEnter">
      <p id="playerInfo"></p>
      <p id="scoreBoard">Score: <span id="scoreVal">0</span></p>
    </div>

    <!-- 提示弹窗 -->
    <div id="roundPopup">ROUND ONE</div>

    <!-- 两架玩家飞机 -->
    <div id="myPlane"></div>
    <div id="myPlane2"></div>

    <!-- 子弹容器 -->
    <div id="bullets"></div>
    <!-- 敌机容器 -->
    <div id="enemys"></div>
    <!-- 敌机子弹容器 -->
    <div id="enemyBullets"></div>

    <!-- 暂停提示 -->
    <div id="pauseTip">Press SPACE to Resume</div>
    <!-- 护盾 -->
    <div id="plane1Shield" class="shield" style="display:none;"></div>
    <div id="plane2Shield" class="shield" style="display:none;"></div>
    <!-- buff提示 -->
    <div id="buffContainer"></div>
    <!-- 迷雾 -->
    <div id="fogContainer"></div>
    <!-- 宝藏 -->
    <div id="treasureContainer"></div>
  </div>

  <!-- 引入主逻辑脚本 -->
  <script src="globalVar.js"></script>
  <script src="domTool.js"></script>
  <script src="dom.js"></script>
  <script src="ui&event.js"></script>
  <script src="gameEnter.js"></script>
  <script src="roundFlow.js"></script>
  <script src="gameOver.js"></script>
  <script src="planeMove.js"></script>
  <script src="bgMove.js"></script>
  <script src="bullet.js"></script>
  <script src="enemy.js"></script>
  <script src="collisions.js"></script>
  <script src="buff.js"></script>
</body>
</html>
